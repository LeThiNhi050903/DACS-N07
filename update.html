<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập nhật profile - Piyo English</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/logo3.png">
</head>
<body>
    <header class="header">
        <section class="flex">
            <a href="home.html" class="logo"> 
                <img src="images/logo.png"> 
            </a>

            <form action="" method="post" class="search-form">
                <input type="text" name="search-box" placeholder="Tìm khóa học..." required maxlength="100">
                <button type="submit" class="fas fa-search" name="search-box">
                </button>
            </form>

            <div class="icons">
                <div id="menu-btn" class="fas fa-bars"></div>
                <div id="search-btn" class="fas fa-search"></div>
                <div id="user-btn" class="fas fa-user"></div>
                <div id="toggle-btn" class="fas fa-sun"></div>
            </div>

            <div class="profile">
                <img src="images/student-1.png" alt="">
                <h3> Nguyễn Mai Linh</h3>
                <span>Học sinh</span>
                <a href="profile.html" class="btn"> Xem profile</a>
            </div>

        </section>
    </header>

    <div class="side-bar">
        <div class="close-side-bar">
            <i class="fas fa-times"></i>
        </div>
        <div class="profile">
            <img src="images/student-1.png" alt="">
            <h3> Nguyễn Mai Linh</h3>
            <span>Học sinh</span>
            <a href="profile.html" class="btn"> Xem profile</a>
        </div>
        <nav class="navbar">
            <a href="home.html"> 
                <i class="fas fa-home"></i> 
                <span>Trang chủ</span>
            </a>
            <a href="about.html"> 
                <i class="fas fa-question"></i> 
                <span>Giới thiệu</span>
            </a>
            <a href="courses.html"> 
                <i class="fa-solid fa-graduation-cap"></i>
                <span>Khóa học</span>
            </a>
            <a href="teachers.html"> 
                <i class="fas fa-chalkboard-user"></i> 
                <span>Gia sư</span>
            </a>
            <a href="contact.html"> 
                <i class="fas fa-headset"></i> 
                <span>Liên hệ</span>
            </a>
            <a href="tin_tuc.html"> 
                <i class="fa-solid fa-newspaper"></i>
                <span>Tin tức</span>
            </a>
        </nav>
    </div>
    



    <section class="form-container">

        <form action="" method="post" enctype="multipart/form-data">
           <h3>Cập nhật profile</h3>
           <p>Họ và tên</p>
           <input type="text" name="name" placeholder="Nguyễn Mai Linh" maxlength="50" class="box">
           <p>Email</p>
           <input type="email" name="email" placeholder="linh@gmail.com" maxlength="50" class="box">
           <p>Mật khẩu hiện tại</p>
           <input type="password" name="old_pass" placeholder="Nhập mật khẩu hiện tại" maxlength="20" class="box">
           <p>Mật khẩu mới</p>
           <input type="password" name="new_pass" placeholder="Nhập mật khẩu mới" maxlength="20" class="box">
           <p>Xác nhận mật khẩu</p>
           <input type="password" name="c_pass" placeholder="Xác nhận mật khẩu mới" maxlength="20" class="box">
           <p>Ảnh đại diện mới</p>
           <input type="file" accept="image/*" class="box">
           <input type="submit" value="Cập nhật" name="submit" class="btn">
        </form>
     
     </section>



     
    <footer class="footer">
        &copy; copyright @ 2023 by <span> Piyo English </span>
    </footer>
<script src="js/script.js"></script>
</body>
</html>
